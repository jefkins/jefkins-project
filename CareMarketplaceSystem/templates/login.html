 
{% extends 'AccountsTemplate.html' %}

{% block PageTitle %}
<title>Login | Care Marketplace</title>
{% endblock %}

{%block PageContent %}

<div class="mdc-card">
  <h4>LOGIN PAGE</h4>
                  <form action="login" method="post" role="form">
                    {% csrf_token %}
                 
                    <div class="mdc-layout-grid">
                  
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
                      <div class="mdc-layout-grid__inner">
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input name="username" class="mdc-text-field__input" id="text-field-hero-input">
                            <div class="mdc-line-ripple"></div>
                            <label for="text-field-hero-input" class="mdc-floating-label">Username</label>
                          </div>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                          <div class="mdc-text-field w-100">
                            <input name="password" class="mdc-text-field__input" type="password" id="text-field-hero-input">
                            <div class="mdc-line-ripple"></div>
                            <label for="text-field-hero-input" class="mdc-floating-label">Password</label>
                          </div>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
                          <div class="mdc-form-field">
                            <div class="mdc-checkbox">
                              <input type="checkbox"
                                      class="mdc-checkbox__native-control"
                                      id="checkbox-1"/>
                              <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark"
                                      viewBox="0 0 24 24">
                                  <path class="mdc-checkbox__checkmark-path"
                                        fill="none"
                                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                              </div>
                            </div>
                            <label for="checkbox-1">Remember me</label>
                          </div>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop d-flex align-items-center justify-content-end">
                          <a href="#">Forgot Password</a>
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                         
                          <input type="submit" class="mdc-button mdc-button--raised w-100" value="Login">
                          
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
                         
                           <p>Don't have an Account?</p>
                         
                        </div>
                        <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6">
                         
                          <a href="registerCareGiver" class="mdc-button mdc-button--raised w-100">Care Giver</a>
                        
                       </div>
                       <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6">
                         
                        <a href="registerCareHome" class="mdc-button mdc-button--raised w-100">Care Home</a></p>
                      
                     </div>
                      </div>
                    </div>
                  </form>
                </div>
{% endblock %}
